id: "yw-pillar"
name: "幸运之柱"
description: ""
author: "一条鱼丸_"

version: "0.1.7"
minecraft: "1.21.11"

directory: "."
output: "build"
ignore: []

require:
    - "stewbeet"
    - "bolt"
    - "beet.contrib.optifine"
data_pack:
    name: "yw-pillar-datapack" 
    load: ["src"]    
    min_format: [81,0]
    max_format: [1000,0]

resource_pack:
    name: yw-pillar-resourcepack 
    load: ["src"]      
    min_format: [65,0]
    max_format: [1000,0]

pipeline:
    - mecha
    # - script.try
    - script.event.inv_exchange
    - script.event.location_exchange
    - script.insert
    - script.mod_tag
    - script.custom_function_headers
    - stewbeet.plugins.auto.headers
    - beet.contrib.minify_json
    
meta:
    bolt:
      entrypoint: 
        - '*'
    mecha:
        commands: "commands.json"